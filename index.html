<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keeping up with Jackpot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        .company-name {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .loading-bar-container {
            display: inline-block;
            width: 300px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            width: 0;  /* Start with no progress */
            background-color: #1b851b;
            transition: width 0.5s ease-in-out;  /* Smooth animation for width changes */
        }
        .blog-link {
            margin-top: 20px;
            font-size: 1.2em;
}
    </style>
</head>

<body>
    <div class="Company Name">
        Jackpot Automations App Completion
    </div>
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>
    <div class="blog-link">
        <a href="Blogpost.html">Read our latest blog article</a>
    </div>

    <script>
        function updateLoadingBar(percentage) {
            const loadingBar = document.querySelector('.loading-bar');
            loadingBar.style.width = percentage + '%';
        }

        // Example usage:
        updateLoadingBar(40);  // This will set the loading bar to 50% completion
    </script>
    




</body>

</html>
